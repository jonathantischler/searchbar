<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="tickerInput" placeholder="Enter stock ticker or press '/' for commands..." onkeyup="handleInput()">
        <ul id="suggestions" class="suggestions"></ul>
        <ul id="commands" class="commands"></ul>
    </div>

    <br>
    <br>
    <p>This is a prototype of a more functional search bar. It currently takes as input AAPL, AMZN, TSLA, MSFT and GOOGL.</p>
    <p>It will direct you to various finance web pages, but imagine if it directed you to different places in the portal.</p>

    <script src="script.js"></script>
</body>
</html>
